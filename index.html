<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HexToRGB</title>
</head>
<body>
    <div id="gridWrapper">

        <div id="inputWrapper">
            <input  id="hexValueInput" name="hexValueInput" type="text"         onchange="handleColorInputUpdate(this.value)" placeholder="Hex Value">
            <button id="save"          name="save"          class="button save" onclick="saveColors()">Save</button>
            <button id="convert"       name="Convert"       class="button info" onclick="convertToRgbString()">Convert</button>

            <button id="clearAll"      name="clearAll"      class="button alert" onclick="clearAllColors()">Clear</button>
            <button id="restore"       name="restore"       class="button info"  onclick="restoreColors()">Restore</button>
            <div id="textAnchor"></div>
        </div>

        <div id="colorListWrapper">
            <ul id="outputlist" class="no-list-style">
            </ul>
        </div>
    </div>

    

    <script src="index.js"></script>
</body>
</html>
