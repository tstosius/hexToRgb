<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">HEX</span>
                </div>
                <input id="colorInput" type="text" class="form-control" placeholder="RGB value to convert" onchange="handleColorInputUpdate(this.value)">
            </div>
            <button type="button" class="btn btn-dark" onClick="createNewInput()">Append Input</button>
            <button type="button" class="btn btn-info" onClick="convertToRgbString()">Convert</button>
            <button type="button" class="btn btn-success" onClick="saveColors()">Save colors</button>
        </div>
        <div class="col-sm-6">
            <ul id="outputlist" class="list-group list-group-flush">
            </ul>
        </div>
        <div class="col-sm-12">
            <div id="textAnchor"></div>
        </div>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
